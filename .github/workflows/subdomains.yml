name: Subdomain Enumeration per Domain File (Parallel)

on:
  workflow_dispatch:

jobs:
  prepare:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    name: Prepare domain file list
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - id: set-matrix
        run: |
          files=(services/*.txt)
          total=${#files[@]}
          if [ $total -eq 0 ]; then
            echo "No service files found â€” skipping."
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          max_parallel=15
          batch_size=$(( (total + max_parallel - 1) / max_parallel ))
          batches=$(( (total + batch_size - 1) / batch_size ))
          
          echo "Found $total domain files, batching into $batches jobs..."
          matrix_json="["
          for ((i=0; i<$batches; i++)); do
            start=$((i * batch_size))
            batch=( "${files[@]:start:batch_size}" )
            json_batch=$(printf '%s\n' "${batch[@]}" | jq -R . | jq -s .)
            matrix_json+=$(jq -nc --argjson batch "$json_batch" '{batch: $batch}')
            if [ $i -lt $((batches - 1)) ]; then
              matrix_json+=","
            fi
          done
          matrix_json+="]"
          echo "Matrix JSON: $matrix_json"
          echo "matrix={\"include\": $matrix_json}" >> $GITHUB_OUTPUT

  scan:
    name: Run Subfinder on Batch
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Stagger start with random sleep
        run: |
          sleep_time=$(( RANDOM % 31 ))
          echo "Sleeping for $sleep_time seconds to stagger this batch..."
          sleep $sleep_time
          
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install subfinder
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run subfinder on this batch
        shell: bash
        run: |
          echo "Processing batch: ${{ toJson(matrix.batch) }}"

          for file in ${{ join(matrix.batch, ' ') }}; do
            echo "ðŸ” Processing $file ..."
            tmpfile=$(mktemp)

            # Extract all valid domains (exclude comments, pipes, and blanks)
            grep -vE '^[#|]|^$' "$file" > domains.tmp

            # Skip if no valid domains
            if [ ! -s domains.tmp ]; then
              echo "âš ï¸ No valid domains found in $file, skipping..."
              continue
            fi

            # Run subfinder once for all domains in the list
            echo "  -> Enumerating domains from $file"
            subfinder -dL domains.tmp -silent > "$tmpfile" || echo "Subfinder failed for $file" >&2

            # Add the root domains back as a safety net
            cat domains.tmp >> "$tmpfile"

            # Preserve headers (# and | lines)
            grep '^[#|]' "$file" > header.tmp

            # Merge, deduplicate, and rebuild the file
            sort -u "$tmpfile" > merged.tmp
            cat header.tmp merged.tmp > "$file"

            # Clean up temp files
            rm -f tmpfile header.tmp merged.tmp domains.tmp
          done

      - name: Commit and push safely
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

          # Fetch the latest main branch (do NOT reset)
          git fetch origin main

          # Merge latest changes from main to prevent conflicts
          git merge --strategy-option ours origin/main || true

          # Stage and commit changes if any exist
          git add services/
          if ! git diff --cached --quiet; then
            git commit -m "Update blocklists - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push --force-with-lease origin main
          else
            echo "No changes to commit."
          fi
