name: Subdomain Enumeration per Domain File (Parallel)

on:
  workflow_run:
    workflows: ["Generate Service Blocklists"]  # Must match the other workflow's 'name:' value
    types:
      - completed
  workflow_dispatch:      # Allows manual trigger

jobs:
  prepare:
    name: Prepare domain file list
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - id: set-matrix
        run: |
          files=(services/*.txt)
          total=${#files[@]}
          batch_size=25
          batches=$(( (total + batch_size - 1) / batch_size ))

          echo "Found $total domain files, batching into $batches jobs..."
          matrix_json="["

          for ((i=0; i<$batches; i++)); do
            start=$((i * batch_size))
            batch=( "${files[@]:start:batch_size}" )

            # Build JSON safely using jq to avoid quoting issues
            json_batch=$(printf '%s\n' "${batch[@]}" | jq -R . | jq -s .)
            matrix_json+=$(jq -nc --argjson batch "$json_batch" '{batch: $batch}')
            if [ $i -lt $((batches - 1)) ]; then
              matrix_json+=","
            fi
          done

          matrix_json+="]"
          echo "Matrix JSON: $matrix_json"
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  scan:
    name: Run Subfinder on Batch
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install subfinder
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run subfinder on this batch
        run: |
          for file in ${{ join(matrix.batch, ' ') }}; do
            echo "ðŸ” Processing $file ..."
            > temp_subs.txt

            while IFS= read -r domain; do
              [ -z "$domain" ] && continue
              subfinder -d "$domain" -silent >> temp_subs.txt
            done < "$file"

            sort -u temp_subs.txt "$file" > merged.txt
            mv merged.txt "$file"
          done

      - name: Commit and push updated subdomain files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add domain_files/*.txt
          git diff --quiet && echo "No changes to commit" || git commit -m "Update subdomains (batch run)"
          git push
