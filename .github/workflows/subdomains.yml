name: Subdomain Enumeration per Domain File (Parallel)

on:
  workflow_run:
    workflows: ["Generate Service Blocklists"]
    types: [completed]
  workflow_dispatch:

jobs:
  prepare:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    name: Prepare domain file list
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - id: set-matrix
        run: |
          files=(services/*.txt)
          total=${#files[@]}
          batch_size=25
          batches=$(( (total + batch_size - 1) / batch_size ))

          if [ $total -eq 0 ]; then
            echo "No service files found â€” skipping."
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found $total domain files, batching into $batches jobs..."
          matrix_json="["
          for ((i=0; i<$batches; i++)); do
            start=$((i * batch_size))
            batch=( "${files[@]:start:batch_size}" )
            json_batch=$(printf '%s\n' "${batch[@]}" | jq -R . | jq -s .)
            matrix_json+=$(jq -nc --argjson batch "$json_batch" '{batch: $batch}')
            if [ $i -lt $((batches - 1)) ]; then
              matrix_json+=","
            fi
          done
          matrix_json+="]"
          echo "Matrix JSON: $matrix_json"
          echo "matrix={\"include\": $matrix_json}" >> $GITHUB_OUTPUT

  scan:
    name: Run Subfinder on Batch
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install subfinder
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run subfinder on this batch
        shell: bash
        run: |
          echo "Processing batch: ${{ toJson(matrix.batch) }}"
          for file in ${{ join(matrix.batch, ' ') }}; do
            echo "ðŸ” Processing $file ..."
            tmpfile=$(mktemp)

            # Run subfinder on each valid domain in the file
            while IFS= read -r domain; do
              # Skip comments, empty lines, or pipe-prefixed metadata
              [[ -z "$domain" || "$domain" =~ ^[#|] ]] && continue
              
              echo "  -> Enumerating $domain"
              subfinder -d "$domain" -silent >> "$tmpfile" || echo "Subfinder failed for $domain" >&2
            done < "$file"

            # Merge and deduplicate into the same file
            sort -u "$tmpfile" "$file" -o "$file"
          done
      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git 
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add services/*.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update blocklists - $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
