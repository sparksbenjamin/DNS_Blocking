name: Subdomain Enumeration per Domain File (Parallel)

on:
  workflow_run:
    workflows: ["Generate Service Blocklists"]  # Must match the other workflow's 'name:' value
    types:
      - completed
  workflow_dispatch:      # Allows manual trigger

jobs:
  prepare:
    name: Prepare domain file list
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - id: set-matrix
        run: |
          # List all domain files
          files=(domain_files/*.txt)
          total=${#files[@]}
          batch_size=25
          batches=$(( (total + batch_size - 1) / batch_size ))

          # Build JSON array of file batches
          echo "Found $total domain files, batching into $batches jobs..."
          matrix_json="["
          for ((i=0; i<$batches; i++)); do
            start=$((i * batch_size))
            end=$((start + batch_size))
            batch=( "${files[@]:start:batch_size}" )
            json_batch=$(printf '"%s",' "${batch[@]}")
            json_batch="[${json_batch%,}]"
            matrix_json+="{\"batch\":$json_batch},"
          done
          matrix_json="[${matrix_json%,}]"
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  scan:
    name: Run Subfinder on Batch ${{ matrix.batch }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install subfinder
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run subfinder on this batch
        run: |
          for file in ${{ join(matrix.batch, ' ') }}; do
            echo "ðŸ” Processing $file ..."
            > temp_subs.txt

            while IFS= read -r domain; do
              subfinder -d "$domain" -silent >> temp_subs.txt
            done < "$file"

            sort -u temp_subs.txt "$file" > merged.txt
            mv merged.txt "$file"
          done

      - name: Commit and push updated subdomain files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add domain_files/*.txt
          git diff --quiet && echo "No changes to commit" || git commit -m "Update subdomains (batch run)"
          git push
